<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cform">
        <h2>Contact us</h2>
        <form>
            <div id="fo">
                <label for="Name">Name</label><br>
                <input type="text" id="Name" name="Name">
                <br>
                <label for="Address">Address</label><br>
                <input type="text" id="Address" name="Address">
                <br>
                <label for="Phone">Phone</label><br>
                <input type="tel" id="Phone" name="Phone">
                <br>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email">
                <br>
                <div class="te">
                    <label for="Your_message">Your message</label> <br>
                    <textarea name="your_message" id="your_message" rows="8" cols="50" placeholder="Type your message here..."></textarea>
                    <!-- <input type="textarea" id="Your message" name="Your message" rows="4" cols="50"> -->
                </div>
            </div>
        </form>
    </div>
</body>

</html>
